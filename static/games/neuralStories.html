<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Neural Stories</title>
        <link href="css/ns.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="hero">
            <div class="orb"></div>
        </div>
        <div class="mainWrapper">
            <div class="main">
                <div id="title">
                    <h1 class="t">Neural Stories</h1>
                    <p>Goofy ahh AI stories</p>
                </div>
                <div id="storySection">
                    <textarea
                        id="storyInput"
                        placeholder="Enter the starting statement of your story"
                    ></textarea>
                    <button id="generate">Generate Story</button>

                    <div id="story"></div>
                </div>
            </div>
        </div>
        <script src="js/ns.js"></script>
    </body>
</html>
