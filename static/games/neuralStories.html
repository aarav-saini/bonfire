<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Neural Stories</title>
        <link href="css/ns.css" rel="stylesheet" type="text/css" />
        <link rel="icon" href="media/bonfire.png" type="image/png" />
        <meta property="og:title" content="Bonfire: Neural Stories" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://bonfire-1vv9.onrender.com" />
        <meta property="og:image" content="/media/bonfire.png" />
        <meta property="og:description" content="Neural Stories is a game which uses a single starting prompt, and then the goofy ahh AI takes over. Try it out!">
    </head>

    <body>
        <div class="hero">
            <div class="orb"></div>
        </div>
        <div class="mainWrapper">
            <div class="main">
                <div id="title">
                    <h1 class="t">Neural Stories</h1>
                    <p>Goofy ahh AI stories</p>
                    <input
                        type="password"
                        placeholder="Add Gemini API key here or use preincluded one(limited)"
                    />
                </div>
                <div id="storySection">
                    <br />
                    <br />
                    <textarea
                        id="storyInput"
                        placeholder="Enter the starting statement of your story"
                    ></textarea>
                    <button id="generate">Generate Story</button>

                    <div id="story"></div>
                </div>
            </div>
        </div>
        <script src="js/ns.js"></script>
    </body>
</html>
